<%- partial('../sidebar') %>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">Home</a><span class="divider">/</span></li>
        <li class="active">Settings</li>
      </ul>
    </div>
    <div class="inner">
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-error">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <strong><%= error %></strong>
      </div>
      <% } %> <% if (typeof(success) !== 'undefined' && success) { %>
      <div class="alert alert-success">
        <strong><%= success %></strong>
      </div>
      <% } %>
      <form
        id="setting_form"
        class="form-horizontal"
        action="/setting"
        method="post"
      >
        <div class="control-group">
          <label class="control-label" for="name">username</label>

          <div class="controls">
            <input
              class="input-xlarge readonly"
              id="name"
              name="name"
              size="30"
              type="text"
              readonly="true"
              value="<%= loginname %>"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="email">Email</label>

          <div class="controls">
            <input
              class="input-xlarge readonly"
              id="email"
              name="email"
              size="30"
              type="text"
              readonly="true"
              value="<%= email %>"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="url">Personal website</label>

          <div class="controls">
            <input
              class="input-xlarge"
              id="url"
              name="url"
              size="30"
              type="text"
              value="<%= typeof(url) !== 'undefined' ? url : '' %>"
            />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="location">Location</label>

          <div class="controls">
            <input
              class="input-xlarge"
              id="location"
              name="location"
              size="30"
              type="text"
              value="<%= typeof(location) !== 'undefined' ? location : '' %>"
            />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="weibo">Weibo</label>

          <div class="controls">
            <input
              class="input-xlarge"
              id="weibo"
              name="weibo"
              size="30"
              type="text"
              value="<%= typeof(weibo) !== 'undefined' ? weibo : '' %>"
              placeholder="e.g. http://weibo.com/echuandan"
            />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="signature"
            >Personalized Signature</label
          >

          <div class="controls">
            <textarea
              class="input-xlarge"
              id="signature"
              name="signature"
              size="30"
            >
<%= typeof(signature) !== 'undefined' ? signature : "" %></textarea
            >
          </div>
        </div>
        <input type="hidden" id="action" name="action" value="change_setting" />
        <input type="hidden" name="_csrf" value="<%= csrf %>" />

        <div class="form-actions">
          <input
            type="submit"
            class="span-primary submit_btn"
            data-loading-text="Saving.."
            value="Save settings"
          />
        </div>
      </form>
    </div>
  </div>
</div>
