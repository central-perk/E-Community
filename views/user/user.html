<div class="user">
  <div>
    <a href="/user/<%= user.loginname %>">
      <img
        class="user_avatar"
        src="<%= user.avatar_url %>"
        title="<%= user.loginname %>"
      />
    </a>
    <span class="user_name"
      ><a class="dark" href="/user/<%= user.loginname %>"
        ><%= user.loginname %></a
      ></span
    >

    <div class="space"></div>
    <span class="col_fade"><%= user.follower_count %> followers </span>
    <span class="space"></span>
    <span class="col_fade"><%= user.following_count %> Follow </span>
  </div>
  <div>
    <span>
      <a href="mailto:<%= user.email %>">
        <i class="fa fa-envelope-o" title="Email"></i>
      </a>
    </span>
    <% if (user.url) { %>
    <span>
      <a href="<%= user.url %>" target="_blank">
        <i class="fa fa-home" title="personal website"></i>
      </a>
    </span>
    <% } %> <% if (user.weibo) { %>
    <span>
      <a href="<%= user.weibo %>" target="_blank">
        <i class="fa fa-weibo" title="Weibo"></i>
      </a>
    </span>
    <% } %>
  </div>
</div>
