<%- partial('../sidebar') %>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">Home</a><span class="divider">/</span></li>
        <li class="active"><%= user.loginname %> Followers</li>
      </ul>
    </div>
    <div class="inner">
      <% if (users.length > 0) { %> <%- partial('../user/user', { collection:
      users, as: 'user' }) %> <% } else { %>
      <p>Not following anyone</p>
      <% } %>
    </div>
  </div>
</div>
