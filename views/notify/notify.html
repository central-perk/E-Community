<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Notifications</li>
      </ul>
    </div>
    <div class="inner">
      <% if(typeof(error) !== 'undefined' && error){ %>
      <div class="alert alert-error">
        <strong><%= error %></strong>
      </div>
      <% } %> <% if(typeof(success) !== 'undefined' && success){ %>
      <div class="alert alert-success">
        <strong><%= success %></strong>
      </div>
      <% } %>

      <a href="<%- typeof(referer) !== 'undefined' ? referer : '/' %>"
        ><span class="span-common">return</span></a
      >
    </div>
  </div>
</div>
